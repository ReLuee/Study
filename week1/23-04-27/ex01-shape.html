<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도형만들기</title>

    <style>
        body {
            text-align: center;
        }

        input {
            width: 200px;
        }
    </style>

</head>

<body>
    
        <h1>도형만들기</h1>

        <input type="number" id="shape1" min="0" max="25" step="1" oninput="checkInput(event)" placeholder="원하는 높이를 입력하세요">
        <button onclick=rightTriangle(shape1());>도형1</button><br><br>
        <input type="number" id="shape2" min="0" max="25" step="1" oninput="checkInput(event)" placeholder="원하는 높이를 입력하세요">
        <button onclick=square(shape2());>도형2</button><br><br>
        <input type="number" id="shape3" min="0" max="25" step="1" oninput="checkInput(event)" placeholder="원하는 높이를 입력하세요">
        <button onclick=triangle(shape3());>도형3</button><br><br>
        <input type="number" id="shape4" min="0" max="25" step="1" oninput="checkInput(event)" placeholder="원하는 높이를 입력하세요">
        <button onclick=reverseTriangle(shape4());>도형4</button><br><br>
        <input type="number" id="shape5" min="0" max="25" step="1" oninput="checkInput(event)" placeholder="원하는 높이를 입력하세요">
        <button onclick=diamond(shape5());>도형5</button><br><br>

    <script>

        // 직각삼각형
        function rightTriangle(x) {
            console.clear();
            for (let i = 0; i < x; i++) {
                let row = "*";
                for (let j = 0; j < i; j++) {
                    row += "*";
                }
                console.log(row);
            }
        }

        // 정사각형
        function square(x) {
            console.clear();
            for (let i = 0; i < x; i++) {
                let row = "*";
                for (let j = 0; j < x - 1; j++) {
                    row += "*";
                }
                console.log(row);
            }
        }

        // 삼각형
        function triangle(x) {
            console.clear();
            for (let i = 0; i < x; i++) {
                let row = "";
                for (let j = 0; j < (x - i - 1); j++) {
                    row += " ";
                }
                for (let k = 0; k < ((i * 2) + 1); k++) {
                    row += "*";
                }
                console.log(row);
            }
        }

        // 역삼각형
        function reverseTriangle(x) {
            console.clear();
            for (let i = x; i >= 0; i--) {
                let row = "";
                for (let j = i; j < x; j++) {
                    row += " ";
                }
                for (let k = 1; k <= ((i * 2) - 1); k++) {
                    row += "*";
                }
                console.log(row);
            }
        }

        // 다이아몬드
        function diamond(x) {
            console.clear();
            if (x % 2 === 0) {  // 입력값이 짝수일경우
                for (let i = 0; i < x / 2; i++) {
                    let row = "";
                    for (let j = 0; j < (x - i - 1); j++) {
                        row += " ";
                    }
                    for (let k = 0; k < ((i * 2) + 1); k++) {
                        row += "*";
                    }
                    console.log(row);
                }
                for (let i = (x / 2) - 1; i >= 0; i--) {
                    let row = "";
                    for (let j = i; j < x; j++) {
                        row += " ";
                    }
                    for (let k = 1; k <= ((i * 2) - 1); k++) {
                        row += "*";
                    }
                    console.log(row);
                }
            } else {    // 입력값이 홀수일경우
                for (let i = 0; i < x / 2; i++) {
                    let row = "";
                    for (let j = 0; j < (x - i - 1); j++) {
                        row += " ";
                    }
                    for (let k = 0; k < ((i * 2) + 1); k++) {
                        row += "*";
                    }
                    console.log(row);
                }
                for (let i = (x / 2) - 0.5; i >= 0; i--) {
                    let row = "";
                    for (let j = i; j < x; j++) {
                        row += " ";
                    }
                    for (let k = 1; k <= ((i * 2) - 1); k++) {
                        row += "*";
                    }
                    console.log(row);
                }
            }
        }

        // 별모양
        function star() {
            console.clear();

            // 윗부분
            for (let i = 0; i < 4; i++) {
                let row = "";
                for (let j = 0; j < (15 - i - 1); j++) {
                    row += " ";
                }
                for (let k = 0; k < ((i * 2) + 1); k++) {
                    row += "*";
                }
                console.log(row);
            }

            // 중간부분
            for (let i = 15; i > 10; i--) {
                let row = "";
                for (let j = 0; j < 15 - i; j++) {
                    row += " ";
                }
                for (let k = 0; k < (i * 2) - 1; k++) {
                    row += "*";
                }
                console.log(row);
            }

            // 아랫부분...................


        }


        // 인풋 입력값 
        function shape1() {
            let input = document.getElementById("shape1").value;
            return input;
        }
        function shape2() {
            let input = document.getElementById("shape2").value;
            return input;
        }
        function shape3() {
            let input = document.getElementById("shape3").value;
            return input;
        }
        function shape4() {
            let input = document.getElementById("shape4").value;
            return input;
        }
        function shape5() {
            let input = document.getElementById("shape5").value;
            return input;
        }
        // function shape6() {

        // 인풋 입력값 제한 함수
        function checkInput(event) {
            const input = event.target;
            if (parseInt(input.value) > parseInt(input.max)) {
                input.value = input.max;
            }
        }

    </script>


</body>

</html>
